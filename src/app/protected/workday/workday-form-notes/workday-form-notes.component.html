<fieldset class="mb-5">
  <legend>Notes</legend>
  <div class="form-group">
    <label for="notes" class="text-muted">
      <small>Un petit espace pour noter des idées, le ressenti de la journée, etc.</small>
    </label>
    <textarea
      class="form-control"
      [formControl]="notes"
      id="notes"
      rows="3">
    </textarea>
  </div>
</fieldset>
