<div class="container-fluid">
  <div class="row sidenav">
    <div *ngIf="isSidenavCollapsed" class="col-3 card px-0">
      <al-sidenav></al-sidenav>
    </div>
    <div
      class="offset-md-1 col-md-7 mt-5"
      [ngClass]="{'col-md-7 offset-md-1': !isSidenavCollapsed,
                  'col-md-9 mx-auto': isSidenavCollapsed}">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
